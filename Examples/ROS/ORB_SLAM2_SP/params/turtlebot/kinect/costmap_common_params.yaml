map_type: costmap
origin_z: 0.0
z_resolution: 0.2
z_voxels: 3

obstacle_range: 2.5 # 更新2.5m范围内的障碍物的信息
raytrace_range: 3.0 # 删除3.0m外的


publish_voxel_map: false # Whether or not to publish the underlying voxel grid for visualization purposes.
transform_tolerance: 3 # 传输容忍时间
meter_scoring: true

footprint: [[-0.13, 0], [0, 0.13], [0.13, 0], [0, -0.13]]   # 机器人的半径
footprint_padding: 0.3


#plugins:
#- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
#- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
  observation_sources: point_cloud_sensor
  point_cloud_sensor: {sensor_frame: /base_link1, data_type: PointCloud2, topic: /ORB_SLAM2_PointMap_SegNetM/Point_Clouds, marking: true, clearing: true, min_obstacle_height: 0.05, max_obstacle_height: 0.5}
inflater_layer:
  inflation_radius: 0.1  # 机器人和障碍物之间必须要保持的最小距离
  
